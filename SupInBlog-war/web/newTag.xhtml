<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"      
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="master.xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:define name="title">Home</ui:define>
    <ui:define name="description">Cette page est la page d'acceil, le sujet n'en a pour l'instant pas défini donc je fait avec ça.</ui:define>
    <ui:define name="content">
        <c:if test="#{blogControler.user != null}">
        <table>
            <tr>
                <th>Nom</th>
                <td><h:inputText value="#{blogControler.newTag.name}"/> </td>
            </tr>
            <tr>
                <th>Descrition</th>
                <td><h:inputTextarea value="#{blogControler.newTag.description}"/> </td>
            </tr>
             <tr>
                <tr></tr>
                <td><h:commandButton value="Valider" action="#{blogControler.saveTag}" /> </td>
            </tr>
        </table>
        </c:if>
        <c:if test="#{blogControler.user == null}">
            <h1>Permission invalides</h1>
        </c:if>
    </ui:define>
</ui:composition>
