<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"      
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="master.xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:define name="title">Add Post</ui:define>
    <ui:define name="description">Cette page est la page d'ajout de posts, elle permet aux nombreux bloggueurs d'ajouter du contenu sur le site.</ui:define>
    <ui:define name="content">
        <table>
            <tr>
                <th>Titre:</th>
                <td><h:inputText value="#{blogControler.newPost.title}"/></td>
            </tr>
            <tr>
                <th>Content:</th>
                <td><h:inputTextarea value="#{blogControler.newPost.content}"/></td>
            </tr>
            <tr>
                <th>Tags:</th>
                <td>
                    <h:selectManyCheckbox converter="TagConverter" value="#{blogControler.newPost.tags}">
                        <f:selectItems value="#{blogControler.allTags}" />
                    </h:selectManyCheckbox>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><h:commandButton value="Poster l'article" action="#{blogControler.savePost}"/></td>
            </tr>
        </table>
    </ui:define>
</ui:composition>
