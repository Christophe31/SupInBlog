<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html">
    <head>
        <title>Register</title>
    </head>
    <body>
        <h:form>
            <table>
                <tr>
                    <td>nom</td>
                    <td><h:inputText value="#{identityControler.newUser.userName}"/></td>
                </tr>
                <tr>
                    <td>email</td>
                    <td><h:inputText value="#{identityControler.newUser.email}" /></td>
                </tr>
                <tr>
                    <td>birthdate</td>
                    <td><h:inputText value="#{identityControler.newUser.dateOfBirth}">
                            <f:convertDateTime pattern="dd/MM/yy" />
                        </h:inputText>
                    </td>
                </tr>
                <tr>
                    <td>password</td>
                    <td><h:inputSecret value="#{identityControler.newUser.password}"/></td>
                </tr>
                <tr>
                    <td></td>
                    <td><h:commandButton action="#{identityControler.addUser}" value="register" /></td>
                </tr>
            </table>
        </h:form>
    </body>
</html>
