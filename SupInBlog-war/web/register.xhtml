<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"      
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="master.xhtml">
    <ui:define name="title">Register</ui:define>
    <ui:define name="description">Cette page est une page facultative destinée à ajouter un utilisateur. Les champs de ce formulaire n'ont pas de soin de contrôle particulier, merci de créer votre compte avant de pouvoir vous loguer.</ui:define>
    <ui:define name="content">
        <table>
                <tr>
                    <th>nom:</th>
                    <td><h:inputText value="#{blogControler.newUser.userName}"/></td>
                </tr>
                <tr>
                    <th>email:</th>
                    <td><h:inputText value="#{blogControler.newUser.email}" /></td>
                </tr>
                <tr>
                    <th>birthdate:</th>
                    <td><h:inputText value="#{blogControler.newUser.dateOfBirth}">
                            <f:convertDateTime pattern="dd/MM/yy" />
                        </h:inputText>
                    </td>
                </tr>
                <tr>
                    <th>password:</th>
                    <td><h:inputSecret value="#{blogControler.newUser.password}"/></td>
                </tr>
                <tr>
                    <td></td>
                    <td><h:commandButton action="#{blogControler.addUser}" value="register" /></td>
                </tr>
            </table>
    </ui:define>
    <ui:define name="sidebar">
        <h4>Déjà un compte?</h4>
        <ul><li>
        <h:link value="Log In" outcome="login"/>
        </li></ul>
    </ui:define>

</ui:composition>
