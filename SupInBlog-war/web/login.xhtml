<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>SupInBlog  Log In</title>
    </h:head>
    <h:body>
        <div>
            <h:form>
                <h:inputText required="true" value="#{identityControler.name}" />
                <h:inputSecret required="true" value="#{identityControler.password}" />
                <h:commandButton value="Log In" action="#{identityControler.auth}" />
            </h:form>
        </div>
    </h:body>
</html>
